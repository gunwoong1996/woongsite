<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Html위에서 존재하는언어 -->
  <title>JavaScript</title>

  <!-- css파일 연결 -->
  <link rel="stylesheet" href="style.css">
  
  <!-- 반응형 웹 대비 -->
  <style>
    

  </style>
</head>

<body>

  <h1 class="h1" >JavaScript</h1>

  <script>
    var a = 'abc';
    var b = 'ABC';


    // 자바 스크립트 출력문

    // 문자열 길이 함수
    document.write("변수 a의 문자열 길이는? ",a.length);
    document.write('<br />'); 
    // 대문자 변환
    document.write("대문자 변환 ",a.toUpperCase());
    document.write('<br />');
    // 소문자 변환
    document.write("소문자 변환 ",b.toLowerCase());
    document.write('<br />');
    //문자열 위치 찾기
    document.write("몇번째에 위치하는지? ",a.indexOf('c'));
    document.write('<br />');
    //  
    
    document.write("document-출력문");
  </script>

  <!-- alert(경고창 생성),onclick,onchange(이벤트 발생)-->
  <h3>alert(경고창 생성),onclick,onchange(이벤트 발생)</h3>

  <!-- 버튼 생성 -->
  <h2 class="h2" >버튼 생성</h1>
  <input type="button" style="width:50pt; height:50pt;" value="hi" onclick="alert('hi')">
  <br>


  <!-- 텍스트 생성 -->
  <h2 class="h2" >텍스트 생성 이벤트들</h1>
  <input type="text" onchange="alert('change')">
  <br>

  <input type="text" onkeypress="alert('press')">
  

</body>

</html>
