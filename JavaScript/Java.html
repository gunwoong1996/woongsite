//night and day 함수버젼
function Nightday(a){
  var target = document.querySelector('body');
  if(a.value === 'night')
  {
    target.style.backgroundColor='black';
    target.style.color='white';
    a.value='day';
  }
  else
  {
    target.style.backgroundColor='white';
    target.style.color='black'; 
    a.value='night';  
  }
}
</script>

<input type="button" value="night" 
  onclick="
  Nightday(this);
  ">



<h3 class="h2">객체</h3>
  
<script>
  var family = {
    "boy":"gunwoong",
    "girl":"harim"
  };

  document.write("남자: ",family.boy,"<br>");
  document.write("여자: ",family.girl,"<br>");
  // 객체에 추가
  family.dog = "baduk";
  family["my home"]="seoul";//띄어쓰기 필요하면 배열에 담아서 사용 
  document.write("강아지: ",family.dog,"<br>");
  document.write("집:",family["my home"],"<br><br>");


  //family 객체의 key값들 출력
  document.write("family 객체의 key값들 출력".bold().fontcolor("red"),"<br>");

  for(var key in family){
    document.write(key," : ",family[key],"<br>");
  }

  document.write("<br>");

  //this를 사용하면 객체의 이름이 바뀌어도 동작
  family.showall = function() {
    for(var key in this){
    document.write(key," : ",this[key],"<br>");
  }
  }

 
   family.showall();
     
</script>
