<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- jquery 링크 -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

  <!-- css링크 -->
  <link rel="stylesheet" href="jq.css">
  
  <style>
  .btn{
    width: 100px;
    height: 50px;
    line-height: 50px;
    background-color: blue;
    color: black;
    text-align: center;
    cursor: pointer;
    
  }

  .btn2{
    width: 100px;
    height: 50px;
    line-height: 50px;
    background-color: red;
    color: black;
    text-align: center;
    cursor: pointer;
    
  }

  .popup_bg{
    display: none;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background:rgba(0,0,0,0.7);
    

  }

  .popup{
    position: absolute;
    left: calc(50% - 150px);
    top: calc(50% - 250px);
    width: 300px;
    height: 500px;
    background: #fff;
  }
  </style>

</head>


<body>
  
  <div class="btn">화면 어둡게 </div>
  <div class="btn2">변환(hover) </div>
  <div class="btn2">변환(hover) </div>
  <div class="btn2">변환(hover) </div>
  <div class="btn2">변환(hover) </div>
  <div class="btn2">변환(hover) </div>
  <div class="animal">
    <img src="img/cat.jfif">
  </div>


  <script>


    //버튼 클릭 
    
    $(document).ready(function(){

      $(".btn").click(function(){ 
          $(".popup_bg").css({"display" :"block" });
       
      });

      $(".popup_bg").click(function(){
          $(this).css({"display" :"none"});//초기상태로 돌아가기
      })
    });


    //마우스 대고 땔때

    $(document).ready(function(){

      $(".btn2").hover(function(){
        $(this).css(
          {
            "background":"skyblue",//마우스 갖다댔을때
            "transition" : "0.7s"//지연시간
          }
        ) 
      },function(){
        $(this).css({
            "background":"deeppink",//마우스를 땠을떄
            "transition" : "0.5s"
        })
      })
    });


    //사진 교체

    $(document).ready(function(){
      $(".animal > img").click(function(){
        $(this).attr("src","img/dog.jpg");
      });
    
    });
    

  </script>

  <div class = "popup_bg">
    <div class = "popup">
  </div>



  
</body>


</html>
