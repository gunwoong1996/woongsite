<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- jquery 링크 -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

  <!-- css링크 -->
  <link rel="stylesheet" href="jq.css">
  
  <style>
  .btn{
    width: 100px;
    height: 50px;
    line-height: 50px;
    background-color: blue;
    color: black;
    text-align: center;
    cursor: pointer;
    
  }

  .btn2{
    width: 100px;
    height: 50px;
    line-height: 50px;
    background-color: red;
    color: black;
    text-align: center;
    cursor: pointer;
    
  }

  .popup_bg{
    display: none;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background:rgba(0,0,0,0.7);
    

  }

  .popup{
    position: absolute;
    left: calc(50% - 150px);
    top: calc(50% - 250px);
    width: 300px;
    height: 500px;
    background: #fff;
  }
  </style>

</head>


<body>
  
  <div class="btn">화면 어둡게 </div>
  <div class="btn2">화면 빨갛게 </div>


  <script>

    $(document).ready(function(){

      $(".btn").click(function(){
          $(".popup_bg").css({"display" :"block" });
       
      });

      $(".popup_bg").click(function(){
          $(this).css({"display" :"none"});
      })


    });

    

  </script>

  <div class = "popup_bg">
    <div class = "popup">
  </div>

  
</body>


</html>
