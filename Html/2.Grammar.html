<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grammar</title>
</head>

<body>

  <!-- 줄바꿈  -->
  <b style="color:red ;">줄바꿈</b><br>

  <!-- Br -->
  <br>
   <b>1. br - 단순 줄바꿈으로 닫는 태그가 존재하지않는다. c의 \n과 동일</b>

   <!-- P -->
  <p></p>
  <b>2. p - 문단을 나타내며 줄바꿈시 일정 공백란이 생긴다.</b>

  <!-- Pre -->
  <pre>
    1
    2

    3
  </pre>
  <b>3.pre - 태그 내에 있는 엔터와 스페이스가 그대로 웹 브라우저에 적용되어 보여지게 된다.
  </b> <p></p>

 
  <!-- 중요한 부분 강조 -->
  <b style="color:red ;">중요한 부분 강조</b><p></p>

  <!-- Strong -->
  <strong>Strong - 화면낭독기 반응(웹브라우저에서 중요한부분)</strong> <p></p>

  <!-- B -->
  <b>B - 단순 시각적</b> <p></p>
  
  <!-- U -->
  <b><u>U - 밑줄(Underline의 약자) </u></b>

</body>


</html>
